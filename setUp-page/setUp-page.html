<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="calender-and-timePicker-css/calender.css" />
    <link rel="stylesheet" href="calender-and-timePicker-css/time-picker.css" />
  </head>
  <body>
    <div id="setUp-page-container">
      <div class="blur-cover"></div>
      <header>
        <img class="back-icon" src="images/back-icon.svg" alt="" />
        <img class="trash-icon" src="images/icons8-trash.svg" alt="" />
      </header>
      <div id="RimTime-clock">
        <!-- Clock container -->
        <div class="clock">
          <div id="time">
              <div class="circle" style="--clr: #ff2972">
                  <div class="dots sec_dot"></div>
                  <svg>
                      <circle cx="120" cy="120" r="120" id="ss"></circle>
                  </svg>
                  <div class="circle-color color-sec"></div>
              </div>
              <div class="circle" style="--clr: #fee800">
                  <div class="dots min_dot"></div>
                  <svg>
                      <circle cx="100" cy="100" r="100" id="mm"></circle>
                  </svg>
                  <div class="circle-color color-min"></div>
              </div>
              <div class="circle" style="--clr: #04fc43">
                  <div class="dots hr_dot"></div>
                  <svg>
                      <circle cx="80" cy="80" r="80" id="hh"></circle>
                  </svg>
                  <div class="circle-color color-hr"></div>
              </div>
              <div class="timer-percentage">0%</div>
          </div>
      </div>
      </div>
      <!-- show remaining time -->
      <div id="RimTime-numbers">
        <span id="dd-rem">00</span>
        <span>:</span>
        <span id="hh-rem">00</span>
        <span>:</span>
        <span id="mm-rem">00</span>
        <span>.</span>
        <span id="ss-rem">0</span>
      </div>
      <div id="RimTime-leters">
        <span>Days</span>
        <span>:</span>
        <span>Hr</span>
        <span>:</span>
        <span>Min</span>
        <span>.</span>
        <span>sec</span>
      </div>
      <!-- description -->
      <div id="Description-container">
        <span>Description</span>
        <div id="textarea-contaner">
          <textarea
            placeholder="Lorem ipsum dolor sit amet, consectetur "
            name=""
            id=""
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </div>
      <div id="edit-time-box">
        <div class="picker">
          <div class="picker-window"></div>
          <ul class="PMAM">
            <li>PM</li>
            <li>AM</li>
          </ul>
          <ul class="picker-hour"></ul>
          <ul class="picker-minute"></ul>
        </div>
      </div>
      <div class="calender-container">
        <div class="calendar">
          <div class="month">
            <i class="prev" onclick="prevMonth()"><</i>
            <div class="date" id="currentMonthYear"><span></span></div>
            <i class="next" onclick="nextMonth()">></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
          </div>
        </div>
      </div>
      <div id="rington-box">
        <span>Ringtone</span>
        <span>default Ringtone ></span>
      </div>
      <div class="rington-list">
        <img class="close-list-btn" src="images/icons8-close.svg" alt="" />
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="save-btn" role="button" onclick="startTimer()">turn on Alarm</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
