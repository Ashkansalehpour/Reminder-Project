    <!--header [END] -->
    <!-- main [START] -->
    <main>
      <section id="alarm-timer-live">
        <div class="timer-controls">
          <div class="timer-inputs">
            <input type="number" id="hours" placeholder="Hours" />
            <input type="number" id="minutes" placeholder="Minutes" />
            <input type="number" id="seconds" placeholder="Seconds" />
          </div>
          <div class="timer-start-button" style="display: none;">
            <button>Start Timer</button>
          </div>
        </div>
        <div class="container2">
          <div class="clock">
            <div id="time">
              <div class="circle" style="--clr: #fae60e">
                <div class="dots sec_dot"></div>
                <svg>
                  <circle cx="120" cy="120" r="120" id="ss"></circle>
                </svg>
                <div class="circle-color color-sec"></div>
              </div>
              <div class="circle" style="--clr: #fb296d">
                <div class="dots min_dot"></div>
                <svg>
                  <circle cx="100" cy="100" r="100" id="mm"></circle>
                </svg>
                <div class="circle-color color-min"></div>
              </div>
              <div class="circle" style="--clr: #2957fb">
                <div class="dots hr_dot"></div>
                <svg>
                  <circle cx="80" cy="80" r="80" id="hh"></circle>
                </svg>
                <div class="circle-color color-hr"></div>
              </div>
              <div class="timer-percentage">0%</div>
            </div>
          </div>
        </div>
        <div class="timer">
          <span class="days">10</span>
          <span class="hours">10</span>
          <span class="minutes">10</span>
        </div>
        <!-- بچه ها این قسمتش چون میدونستم با جاوااسکریپت کامل زدین کدش رو نزدم :) -->
      </section>
      <!--SEC Description [start]  -->
      <section id="Description-alarm">
        <input
          type="text"
          placeholder="Enter your title"
          class="title-input"
          maxlength="12"
        />
        <!-- <h5>Description</h5> -->
        <textarea name="" id="" cols="30" rows="10">

        >
      </section>

      <!-- SEC Set Music [start] -->
      <section id="Set-Music">
        <h6>set Music</h6>
        <div id="select-music">
          <div class="music">
            <!-- <h2 class="title">hello</h2> -->
            <div class="player">
              <audio class="audio" src=""></audio>
              <div class="btns">
                <span class="perv">
                  <ion-icon name="play-back-outline"></ion-icon>
                </span>
                <span class="playPause">
                  <ion-icon name="play-outline"></ion-icon>
                </span>
                <span class="next">
                  <ion-icon name="play-forward-outline"></ion-icon>
                </span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- SEC Set Music [end] -->
      <!-- SEC Tern Of Alarm BTN [start] -->
      <div id="Tern-Of-Alarm-BTN">
        <h6>tern of Alarm</h6>
