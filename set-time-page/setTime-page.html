<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender</title>
</head>
<body>
    <!-- container for calnder -->
      <div class="container">
      <!-- calneder div -->
        <div class="calendar">
          <!-- div for months -->
          <div class="month">
            <!-- add prev and next icon for change the months -->
            <i class="prev"><</i>
            <div class="date">december 2015</div>
            <i class=" next">></i>
          </div>
          <!-- div for weekdays -->
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <!-- div for days that we add days in js -->
          <div class="days"></div>
          <!-- div for 2 input to make search easier -->
          <div class="goto-today">
            <div class="goto">
              <!-- input for search about what date you want to select -->
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <!-- this button help you to find today date -->
            <button class="today-btn">Today</button>
          </div>
        
      </div>

    </div>

</body>
</html>
