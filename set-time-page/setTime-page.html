<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calender.css">
</head>

<body>
    <div class="timeDate-container">


      <div class="container">
      
        <div class="calendar">
          <div class="month">
            <i class="prev"><</i>
            <div class="date">december 2015</div>
            <i class=" next">></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
          </div>
        
      </div>

    </div>


    
        <!-- ----------------------- -->
    <div class="picker">
        <div class="picker-window"></div>
        <ul class="PMAM">
            <li>PM</li>
            <li>AM</li>
        </ul>
        <ul class="picker-hour">
  
        </ul>
        <ul class="picker-minute">
     
        </ul>
    </div>

    <!-- ----------------------- -->
  
      <button class="save-btn">save time</button>

    <button class="off-btn" >off</button>
</div>
  

    <script src="app2.js"></script>
    <script src="../calender/script.js"></script>
</body>

</html>
